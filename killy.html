<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .inner-box {
      background-color: #c0c0c0;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
  <title>Nested Div Example</title>
</head>
<body>
  <div class="container">
    <div class="inner-box">
      <p>This is content inside the inner box.</p>
    </div>
    <div class="inner-box">
      <p>Another inner box with different content.</p>
    </div>
  </div>
</body>
</html>
